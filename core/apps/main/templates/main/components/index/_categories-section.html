{% load main_tags %}

}

<section id="categories">
    <div class="container my-3 py-5">
        <div class="row my-5">
            {% get_categories as categories %}

            {% for category in categories %}
            <div class="col text-center">
                <a href="{{ category.get_absolute_url }}" class="categories-item">
                    <iconify-icon class="category-icon" icon="mdi:fruit-cherries"></iconify-icon>
                    <h5>{{ category.name }}</h5>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
